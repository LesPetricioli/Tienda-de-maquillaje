    <!--contenido principal (main)-->
<hr>
    <main>
        <!--aqui va en el form-->
   <h2>Sign up</h2>
   <form>
       <div>
            
           <label for="fname">First name</label>
           <br>
           <input type="text" id="fname"
           placeholder="First name">
        </div>
    <br>
<div>
    <label for="inputemail">Email</label>
    <input type="email" name="inputemail" 
    id="inputemail"  placeholder="user@correo.com">
</div>
<br>
<div>
    <label for="cname">Country name</label>
    <br>
    <select name="cname" id="cname">
        <option value="mx">México</option>
        <option value="col">Colombia</option>
        <option value="arg">Argentina</option>
        <option value="per">Perú</option>
        <option value="chi">Chile</option>
    </select>
</div>
<br>
<div>
    <p>Gender</p>
    <input type="radio" name="gender" 
    id="male" value="Male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" 
    id="female" value="Female">
    <label for="female">Female</label>
<br>
<input type="radio" name="gender" 
id="other" value="Other">
<label for="other">Other</label>
</div>
<br>

<div>
    <input type="checkbox" name="legalPolicy" id="legalPolicy">
    <label for="legalPolicy">Aceptar términos</label>
</div>
<div>
    <input type="checkbox" name="recibirCor" id="recibirCorreos" value="True">
    <label for="recibirCorreos">Aceptar recibir correos</label>
</div>

<br>

<div>
    <input type="submit" value="Sign up">
</div>

   </form>
    </main>
